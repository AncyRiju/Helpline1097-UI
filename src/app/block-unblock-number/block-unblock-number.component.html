<div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <md-input-container style="width: 100%">
            <input mdInput placeholder="Phone Number" [(ngModel)]="phoneNumber">
        </md-input-container>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <md-input-container style="width: 100%" (blur)="getBlockedTillDate(blockedDate)">
            <input mdInput [mdDatepicker]="picker" placeholder="Blocked Date" [(ngModel)]="blockedDate" (blur)="getBlockedTillDate(blockedDate)">
            <button mdSuffix [mdDatepickerToggle]="picker"></button>
        </md-input-container>
        <md-datepicker #picker></md-datepicker>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <md-input-container style="width: 100%">
            <input mdInput placeholder="Blocked Till" [disabled]="true" [(ngModel)]="blockedTill">
        </md-input-container>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 m-t-10">
        <md-input-container style="width: 100%">
            <input mdInput placeholder="Blocked By">
        </md-input-container>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 m-t-15">
        <md-select placeholder="Reason" [style.width]="'100%'">
            <md-option value="1">
                Disconnected Call
            </md-option>
            <md-option value="2">
                Nuisance Call
            </md-option>
            <md-option value="3">
                Missed Call
            </md-option>
            <md-option value="4">
                Silent No Noise Calls
            </md-option>
            <md-option value="5">
                Silent Noise Calls
            </md-option>
            <md-option value="5">
                Noise Disturbance
            </md-option>
            <md-option value="6">
                Terminated Call
            </md-option>
            <md-option value="7">
                Wrong Call
            </md-option>
        </md-select>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 m-t-10">
        <md-input-container style="width: 100%">
            <input mdInput placeholder="Remarks">
        </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button md-raised-button class="pull-right" (click)="addToBlockList()">Block</button>
    </div>
</div>
<div class="row" *ngIf="showTable">
    <div class="col-xs-12 col-sm-12 p-t-20">
        <div class="table-responsive ">
            <table class="table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>BeneficiaryID</th>
                        <th>Phone Number</th>
                        <th>Status</th>
                        <th>Block Date</th>
                        <th>Unblock Date</th>
                        <th>Reason</th>
                        <th>Agent</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="cursor: pointer;">
                        <td>1.</td>
                        <td>BEN0007</td>
                        <td>9023650041</td>
                        <td>Blocked</td>
                        <td>24/06/2017</td>
                        <td>31/06/2017</td>
                        <td>Nuisence Call</td>
                        <td>Neeraj</td>
                        <td>
                            <button class="btn">Unblock</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
