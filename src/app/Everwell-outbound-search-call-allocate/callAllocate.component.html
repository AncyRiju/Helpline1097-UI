<div class="container-fluid">
  <div class="row">
    <!--<div class="">-->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <label class="pull-left">
        <h4 class="f-s-b m-b-10 m-t-20">Everwell Outbound Call Allocation </h4>
      </label>
    </div>    
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <p class="pull-right m-t-10" style="color: #8a8a5c;"> Note: Default calls between today and next seven days</p>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <form #getOutboundForm="ngForm" autocomplete="off">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <md2-datepicker name="startDate" (keydown)="blockey($event)" placeholder="Valid From" required #startDate="ngModel" ngModel
            [style.width]="'100%'" name="filterStartDate" [(ngModel)]="startOutboundDate"></md2-datepicker>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <md2-datepicker name="endDate" (keydown)="blockey($event)" placeholder="Valid Till" required [min]="startDate.value" #endDate="ngModel"
            ngModel [style.width]="'100%'" name="filterEndDate" [(ngModel)]="endOutboundDate"></md2-datepicker>
          <br>
          <span class="error-text" *ngIf="(endDate.value < startDate.value) && endDate.dirty">End Date cannot be before Start Date!</span>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 p-b-1-5">
          <!-- <md-input-container class="hide_underline" [style.width]="'100%'">
            <input mdInput style="display:none"> -->
            <md-select required placeholder="Select Language" [style.width]="'100%'" #language="ngModel" ngModel name="preferredLanguageName"
              [(ngModel)]="preferredLanguageName">
              <md-option value=undefined> All </md-option>
              <md-option *ngFor="let lang of languages" [value]="lang">
                {{lang.languageName}}
              </md-option>
            </md-select>
            <!-- <md-hint *ngIf="languageName.invalid && (languageName.dirty || languageName.touched)">
          <span class="error_text">Language is required </span>
        </md-hint> -->
          <!-- </md-input-container> -->
        </div>
        <div class="col-xs-12 col-sm-6 col-md-12 col-lg-3 m-t-10 m-b-10">
          <button type="button" class="hidden-md hidden-xs" md-raised-button color="accent" [disabled]="startDate.invalid || endDate.invalid || language.invalid"
            (click)="getUnallocateCall(getOutboundForm.value)">Search</button>
          <button type="button" class="visible-md visible-xs pull-right" md-raised-button color="accent" [disabled]="startDate.invalid || endDate.invalid || language.invalid"
            (click)="getUnallocateCall(getOutboundForm.value)">Search</button>
        </div>
      </form>
    </div>
    
    <!--</div>-->
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <!-- <h5>Mother Records</h5> -->
        <div class="table-responsive">
          <table id="outbondListTable" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Language Name</th>
                <th>No.of Records</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of _unAllocatedCalls">               
                <th>{{item?.language}}</th>
                <td>{{item?.count}}
                  <button type="button" *ngIf="item.language !== 'All'" [disabled]="(item?.count === 0 )"
                    (click)="allocateCalls(startDate.value,endDate.value,item?.language, $event)" md-raised-button
                    color="accent" class="md-btn pull-right">Allocate</button>
                </td>            
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="row" *ngIf="showFlage">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <app-everwell-allocate-records (outboundCount)="assignCount($event)" [outboundCallRequests]="records">
          </app-everwell-allocate-records>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="col-xs-12 col-sm-12"> -->
  <!--(click)="getCount(searchInputs.value) this was to for search option-->
  <!--<button type="button" class="btn cu-blue-btn p-l-r-38 font-regular f-s-18" id="allocateScreen">Allocate</button>-->
  <!-- </div> -->
  <div class="clearfix"></div>
</div>
