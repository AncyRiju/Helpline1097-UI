<div class="col-xs-12 col-sm-12 m-t-10">
  <div>
    <h3> Outbound Work List </h3>
  </div>
  <div class="table-responsive">
    <table id="outbondListTable" class="table table-bordered" [md2Data]="data" #md2="md2DataTable" [rowsPerPage]="5">
      <thead>
        <tr>
          <th style="width:20%" md2SortBy="phoneNo">Phone No</th>
          <th md2SortBy="beneficiaryRegID">Beneficiary ID</th>
          <th md2SortBy="firstName">Beneficiary Name</th>
          <th md2SortBy="requestedFor">Remarks</th>
          <th>Call </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let listItem of  md2.data">
          <td width=20%>{{listItem.beneficiary.benPhoneMaps[0].phoneNo}}</td>
          <td width=10%>{{listItem.beneficiary.beneficiaryRegID}}</td>
          <td width=40%>{{listItem.beneficiary.firstName}} {{listItem.beneficiary.lastName}}</td>
          <td width=20%>{{listItem.requestedFor}}</td>
          <td width=10%>
            <button md-icon-button title="call" (click)="viewHistory(listItem)">
            <i class="material-icons">settings_phone</i>
             </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <md2-pagination></md2-pagination>
      </tfoot>
    </table>
  </div>
</div>
<div class="clearfix"></div>
