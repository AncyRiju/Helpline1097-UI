    <div class="container-fluid p-a-0">
        <div class="row">
            <div class="col-xs-12 col-sm-12 ">
                <div class=" bs-wizard animate-box" style=" position:relative; z-index:1">
                    <div class="col-xs-2 bs-wizard-step complete" style="padding:0px; margin:0px;" (click)="changeService('1')">
                        <div class="text-center hidden-sm font-Light f-s-16">{{currentLanguageSet?.providerOnBoard}}</div>
                        <div class="text-center hidden-md hidden-lg visible-sm font-Light f-s-16">{{currentLanguageSet?.pd}}</div>
                        <div class="progress progress-margin">
                            <div class="progress-bar"></div>
                        </div>
                        <a class="bs-wizard-dot cursorPointer active-tab"></a>
                    </div>
                    <div class="col-xs-2 bs-wizard-step disabled" (click)="changeService('2')">
                        <div class="text-center hidden-sm font-Light f-s-16">{{currentLanguageSet?.adminCreation}}</div>
                        <div class="text-center hidden-md hidden-lg visible-sm font-Light f-s-16">{{currentLanguageSet?.aS}}</div>
                        <div class="progress progress-bar-disabled progress-margin">
                            <div class="progress-bar"></div>
                        </div>
                        <a class="bs-wizard-dot cursorPointer"></a>
                    </div>
                    <div class="col-xs-2 bs-wizard-step disabled " (click)="changeService('3')">
                        <div class="text-center hidden-sm font-Light f-s-16">{{currentLanguageSet?.stateServicesMapping}}</div>
                        <div class="text-center hidden-md hidden-lg visible-sm font-Light f-s-16">{{currentLanguageSet?.testOne}}</div>
                        <div class="progress progress-bar-disabled progress-margin">
                            <div class="progress-bar"></div>
                        </div>
                        <a class="bs-wizard-dot cursorPointer"></a>
                    </div>
        
                </div>
            </div>
        </div>
            <div class="panel-body card p-a-0 bg-white">
                <div class="container-fluid p-a-0">
                    <div class=" b-t-2-w p-t-20">
                        <app-admin-service-provider *ngIf="show1"></app-admin-service-provider>
                        <app-admin-user *ngIf="show2"> </app-admin-user>
                        <app-admin-service-master *ngIf="show3"></app-admin-service-master>
                       

                    </div>
                </div>
            </div>
        
    </div>
