<div id="leftNavSidebar" *ngIf="leftNavigation">
  <div style="position:absolute; z-index:1; left:190px;">
   
  </div>
  <ul class="nav sidebar-nav cu-nav" style="position:absolute;">
    <li title="Activities">
      <a>
        <div class="iconDiv m-r-10">
          <i class="fa fa-tachometer f-s-25 m-r-10" aria-hidden="true"></i>
        </div>
        
      </a>
    </li>
   
    <li title="Configuration">
      <a>
        <div class="iconDiv m-r-10">
          <i class="fa fa-wrench f-s-25  m-r-10" aria-hidden="true"></i>
        </div>
       
      </a>
    </li>
    <li title="Reports">
      <a>
        <div class="iconDiv m-r-10">
          <i class="fa fa-book f-s-25 m-r-10" aria-hidden="true"></i>
        </div>
      
      </a>
    </li>
    <li (click)="changeRole()" title="Switch Role">
      <a>
        <div class="iconDiv m-r-10">
          <i class="fa fa-cogs f-s-25 m-r-10" aria-hidden="true"></i>
        </div>
      
      </a>
    </li>
  </ul>
</div>
