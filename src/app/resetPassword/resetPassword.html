<div class="row m-t-158" *ngIf="hideOnGettingQuestions">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-sm-offset-2 col-md-offset-3 col-lg-offset-4 ">
        <div class="panel-body p-l-r-50 p-b-25 p-t-25 bg-white boxShadow">
            <form class="form-horizontal cu-form-horizontal-label-left" name="loginForm">
                <div class="row  text-center">
                    <div class=""> <img src="assets/images/Piramal-logo-login.png" alt="Logo"> </div>
                </div>
                <div class="row text-center">
                    <!-- <i class="fa fa-arrow-left fa-lg cursorPointer" aria-hidden="true"></i>-->
                    <h4 class="font-Medium f-s-24">Account Support</h4>
                    <h5 class="f-s-16 f-c-54">Follow the steps to change/reset the password</h5>
                </div>
                <div class="row p-t-80">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-12 " for="userID">Username</label>
                        <div class="col-xs-11 col-sm-11">
                            <input type="email" class="form-control" id="userID" placeholder="Enter username" [(ngModel)]="userID" name="userID">
                            <!-- <i class="fa fa-eye fa-lg pull-right m-t--20 m-r-5 cursorPointer" aria-hidden="true"></i> -->
                        </div>
                        <div class="col-xs-1 col-sm-1">
                            <i class="fa fa-check-circle-o pull-right fa-2x f-c-green m-t-3" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <button type="button" class="btn  btn-block pull-right font-regular f-s-18" [routerLink]="['/loginContentClass']">Cancel</button>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <button type="button" class="btn cu-green-btn btn-block font-regular f-s-18" (click)="getQuestions(userID)">Next</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- ####################################################################-->
<div class="row m-t-158" *ngIf="showQuestions">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-sm-offset-2 col-md-offset-3 col-lg-offset-4 ">
        <div class="panel-body p-l-r-50 p-b-25 p-t-25 bg-white boxShadow">
            <form class="form-horizontal cu-form-horizontal-label-left" name="loginForm">
                <div class="row  text-center">
                    <div class=""> <img src="assets/images/Piramal-logo-login.png" alt="Logo"> </div>
                </div>
                <div class="row text-center">
                    <!-- <i class="fa fa-arrow-left fa-lg cursorPointer" aria-hidden="true"></i>-->
                    <h4 class="font-Medium f-s-24">Account Support</h4>
                    <h5 class="f-s-16 f-c-54">Follow the steps to change/reset the password</h5>
                </div>
                <div class="row">
                    <div class="form-group p-t-80">
                        <div class="col-xs-12 col-sm-12">
                            <h5>{{bufferQuestion}}</h5>
                        </div>
                        <div class="col-xs-11 col-sm-11">
                            <input type="{{dynamictype}}" class="form-control" id="answer" placeholder="Enter answer" [(ngModel)]="answer" name="answer" #answerf>
                            <i class="fa fa-eye fa-lg pull-right m-t--20 m-r-5 cursorPointer" aria-hidden="true" (click)='toggleAnswerVisibilty()'></i>
                        </div>
                        <div class="col-xs-1 col-sm-1">
                            <i class="fa fa-check-circle-o pull-right fa-2x f-c-green m-t-3" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn cu-green-btn  pull-right  btn-block font-regular f-s-18" id="" (click)='nextQuestion()'>Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
