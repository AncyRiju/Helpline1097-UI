  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <label class="pull-left">
        <h4 class="f-s-b m-b-10 m-t-20"> Knowledge Management </h4>
      </label>
    </div>
  </div>
    <div class="row m-t-20">
      <!--Form Start  -->
      <form [formGroup]="knowledgeForm" (ngSubmit)="onSubmit(knowledgeForm)" novalidate>
        <div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group">
            <md-select placeholder="Select Service" [style.width]="'100%'" name="service" formControlName="service" (change)="getCategory($event.value)">
              <md-option *ngFor="let service of services" [value]="service.subServiceID">
                {{service.subServiceName}}
              </md-option>
            </md-select>
            <!-- Validation Field -->
            <div class="error" *ngIf="knowledgeForm.get('service').touched && knowledgeForm.get('service').hasError('required')">
              Service is required
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group">
            <md-select placeholder="Select Category" [style.width]="'100%'" name="category" formControlName="category" (change)="getSubCategory($event.value)">
              <md-option *ngFor="let category of categories" [value]="category.categoryID">
                {{category.categoryName}}
              </md-option>
            </md-select>
            <!-- Validation Field -->
            <div class="error" *ngIf="knowledgeForm.get('category').touched && knowledgeForm.get('category').hasError('required')">
              Category is required
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group">
            <md-select placeholder="Select Sub Category" [style.width]="'100%'" formControlName="subCategory">
              <md-option *ngFor="let subCategory of subCategories" [value]="subCategory.subCategoryID">
                {{subCategory.subCategoryName}}
              </md-option>
            </md-select>
            <!-- Validation Field -->
            <div class="error" *ngIf="knowledgeForm.get('subCategory').touched && knowledgeForm.get('subCategory').hasError('required')">
              Subcategory is required
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group">
            <input type="file" class="form-control" #myInput name="file" (change)="changeListener($event)" />
            <input type="hidden" name="fileHidden" formControlName="fileInput" />
            <!-- Validation Field -->
            <div class="error" *ngIf="knowledgeForm.get('fileInput').touched && knowledgeForm.get('fileInput').hasError('required')">
              File is required
            </div>
          </div>
        </div>
