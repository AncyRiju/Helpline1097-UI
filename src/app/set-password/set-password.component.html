<div class="row m-t-10">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-sm-offset-2 col-md-offset-3 col-lg-offset-4 ">
        <div class="panel-body p-l-r-50 p-b-25 p-t-25 bg-white boxShadow">
            <form class="form-horizontal cu-form-horizontal-label-left" name="loginForm">
                <div class="row  text-center">
                    <div class=""> <img src="assets/images/Piramal-logo-login.png" alt="Logo"> </div>
                </div>
                <div class="row text-center">
                    <!-- <i class="fa fa-arrow-left fa-lg cursorPointer" aria-hidden="true"></i>-->
                    <h4 class="font-Medium f-s-24">Account Support</h4>
                    <h5 class="f-s-16 f-c-54">Follow the steps to change/reset the password</h5>
                </div>
                <div class="row">
                    <!-- <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-4 " for="userID">Old Password</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="email" class="form-control" id="userID" placeholder="Enter Old Password" [(ngModel)]="oldpwd" name="userID">
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-4 " for="userID">New Password</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="email" class="form-control" id="userID" placeholder="Enter New Password" [(ngModel)]="newpwd" name="userID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-4 " for="userID">Confirm Password</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="email" class="form-control" id="userID" placeholder="Enter Confirm Password" [(ngModel)]="confirmpwd" name="userID">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-8">
                        <div class="row">
                            <button type="button" class="btn cu-green-btn btn-block font-regular f-s-18 m-t-10 width-lg-97 pull-right" (click)="updatePassword(newpwd)">Next</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
