<md-card>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <label class="pull-left">
        <h4 class="f-s-b m-b-30">Gender Distribution Report</h4>
      </label>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-l-lg-1">
      <form #genderDistributionSearchForm="ngForm">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2">
          <md-select class="m-t-15 p-t-4" placeholder="Gender" [style.width]="'100%'" ngModel name="gender" #gender="ngModel" multiple="true">
            <!-- <md-option value="all">ALL</md-option> -->
            <md-option *ngFor="let item of genders" [value]="item.genderName">
              {{item.genderName}}
            </md-option>
          </md-select>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2">
          <md2-datepicker  name="startDate" placeholder="Start Date" (keydown)="blockKey($event)" [(ngModel)]="start_date"
            #startDate [min]="minStartDate" [max]="endDate.value" required></md2-datepicker>
          <span class="error_text f-s-10 p-l-10" *ngIf="startDate.touched && startDate.errors?.required">Date is required</span>
          <span class="error_text f-s-10 p-l-10" *ngIf="startDate.touched && startDate.errors?.min">Min Start Date is End Date-30days</span>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2">
          <md2-datepicker  name="endDate" placeholder="End Date" (keydown)="blockKey($event)" [(ngModel)]="end_date" (change)="endDateChange()"
            #endDate [max]="today" required></md2-datepicker>
          <span class="error_text f-s-10 p-l-10" *ngIf="endDate.touched && endDate.errors?.required">Date is required</span>
          <span class="error_text f-s-10 p-l-10" *ngIf="(endDate.value < startDate.value)">End Date cannot be before Start Date!</span>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2 m-l-20">
          <md-select class="m-t-15 p-t-4" placeholder="State" [style.width]="'100%'" ngModel [(ngModel)]="state" name="state" #State="ngModel" (change)="GetDistricts(state)">
            <md-option *ngFor="let item of states" [value]="item">
              {{item.stateName}}
            </md-option>
          </md-select>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2">
          <md-select class="m-t-15 p-t-4" placeholder="District" [style.width]="'100%'" ngModel name="district" #District="ngModel">
            <md-option *ngFor="let item of districts" [value]="item.districtName">
              {{item.districtName}}
            </md-option>
          </md-select>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-1 m-t-10">
          <button md-raised-button [disabled]="genderDistributionSearchForm.invalid || ((endDate.value < startDate.value))" color="primary" (click)="getReports(genderDistributionSearchForm.value)">SEARCH</button>
        </div>
      </form>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-20" *ngIf="tableFlag">
      <table class="table table-bordered table-striped width60">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Gender Distribution</th>
            <th>Count</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="gender_distribution_resultset.length<1">
            <td align="center">No Record Found</td>
          </tr>
          <tr *ngFor="let item of gender_distribution_resultset; let i = index ">
            <td>{{i+1}}</td>
            <td>{{item.gender=='all'? 'Total':item.gender}}</td>
            <td>{{item.count}}</td>
          </tr>
        </tbody>
      </table> 
    </div>
  </div>
</md-card>
