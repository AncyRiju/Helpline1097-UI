<md-icon class="mat-icon material-icons close-icon pull-right cursorPointer" mdTooltip="{{currentLanguageSet?.close}}" role="img" aria-hidden="true"
  (click)="dialogReff.close()">clear</md-icon>
<div class="col-xs-12 col-sm-12">
 
  <div class="row">
   
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-checkbox color="primary" name="altNum" [(ngModel)]="altNum">
        {{currentLanguageSet?.alternateNumber}}
      </md-checkbox>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="altNum">

       
        <md-input-container myMobileNumber>
          <input mdInput minlength="10" maxlength="10" (keyup)="mobileNum(mobileNumber)" placeholder="{{currentLanguageSet?.mobileNumber}}"
            required name="mobileNumber" [(ngModel)]="mobileNumber" #phnNum="ngModel">


          <md-hint *ngIf=" phnNum.errors && ( phnNum.dirty || phnNum.touched)" class="errorText">
            <span>
              {{currentLanguageSet?.tenDigitMobileNumberRequired}}
            </span>
          </md-hint>
        </md-input-container>

      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <button md-raised-button color="primary" [disabled]="altNum && !validNumber" class="pull-right font-regular  m-t-8"
        (click)="dialogReff.close(mobileNumber)">{{currentLanguageSet?.sendSms}}
      </button>
    </div>
  </div>

</div>
