<div class="col-xs-12 col-sm-12">
  <div class="row m-t-158">
    <div class="login-div ">
      <div class="panel-body p-l-r-50 p-b-25 p-t-30 bg-white boxShadow">
        <form class="form-horizontal cu-form-horizontal-label-left" name="loginForm" (ngSubmit)="f.form.valid && login(userID,password)"
          #f="ngForm">
          <div class="row  text-center">
            <div class=""> <img src="assets/images/Piramal-logo-login.png" alt="Logo"> </div>
          </div>
          <div class="form-group m-t-25">
            <label class="control-label col-xs-12 col-sm-3 " for="userID">User ID</label>
            <div class="col-xs-12 col-sm-9">
              <input type="text" class="form-control" id="userID" placeholder="Enter userID" [(ngModel)]="userID" name="userID">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3" for="password">Password</label>
            <div class="col-xs-12 col-sm-9">
              <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            </div>
            <div class="col-xs-12 col-sm-9">
              <label class="m-t-10 ">
              <input type="checkbox" name="remember" >
              <span class="f-s-n-b">Remember me</span></label>
              <button type="submit" class="btn cu-green-btn  pull-right p-l-r-38 font-regular f-s-18">Login</button>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 t-a-c "><label class="control-label" style="color:red" name="message">{{loginResult}}</label></div>
          <div class="row m-t-25">
            <div class="col-xs-12 col-sm-3"></div>
            <div class="col-xs-12 col-sm-9">
              <ul class="list-unstyled list-inline pull-right">
                <li class="m-r-10"><a class="cursorPointer f-c-54 font-regular" routerLink="/resetPassword">Forgot Password?</a></li>

              </ul>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
      <span class="footer-text">Powered by: WIPRO</span>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <p class="footer-text t-a-c">2017
        <md-icon color="" class="copyright_icon">copyright</md-icon> PSMRI</p>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
      <!--<button md-raised-button type="button" color="primary" class="footer-height pull-right czenrix-bar" *ngIf="!barMinimized" (click)="toggleBar()">CZentrix</button>-->
    </div>
  </div>
</footer>
