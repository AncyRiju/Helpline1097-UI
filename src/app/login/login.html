<md-grid-list cols="1" rowHeight="650px">
    <md-grid-tile>
      <md-card class="loginCard">
        <md-card-title>
          <div class="btn-center"> <img src="assets/images/Piramal-logo-login.png" alt="Logo"> </div>
        </md-card-title>
        <md-card-content>
          <form class="form-horizontal cu-form-horizontal-label-left" name="loginForm" (ngSubmit)="f.form.valid && login(userID,password)"
            #f="ngForm">
            <!-- <div class="row text-center">
              <div class=""> <img src="assets/images/Piramal-logo-login.png" alt="Logo"> </div>
            </div> -->
            <div class="row" >
              <div class="col-xs-1 col-md-1 col-sm-1">
                <i class="material-icons formIcons">account_box</i>
              </div>
              <div class="col-xs-11 col-md-11 col-sm-11">
                <!-- <div class="form-group m-t-25">
                  <div class="col-xs-12 col-sm-1 center-btn " for="userID"> <i class="material-icons formIcons">account_box</i></div>
                  <div class="col-xs-12 col-sm-11"> -->
                <md-input-container class="full-width">
                  <input autocomplete='off' mdInput type="text" id="userID" placeholder="Enter User Name" [(ngModel)]="userID"
                    name="userID" />
                </md-input-container>
                <!-- <input type="text" class="form-control" id="userID" placeholder="Enter userID" [(ngModel)]="userID" name="userID"> -->
              </div>
            </div>
            <div class="row" fxLayoutAlign="start end">
              <div class="col-xs-1 col-md-1 col-sm-1">
                <i class="material-icons formIcons">lock</i>
              </div>
              <div class="col-xs-11 col-md-11 col-sm-11">
                <md-input-container class="full-width">
                  <input mdInput type="password"  id="password" placeholder="Enter Password" [(ngModel)]="password" name="password"
                  />
                </md-input-container>
                <!-- <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password"> -->
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-12 col-sm-12">
                <button md-raised-button color="primary" type="submit" class="full-width largeBtn">Login</button>
                <!-- <button type="submit" class="btn cu-green-btn  pull-right p-l-r-38 font-regular f-s-18">Login</button> -->
              </div>
            </div>

                </ul>
              </div>
            </div>
  
          </form>
        </md-card-content>
      </md-card>
