<div class="container-fluid p-a-0">

  <div class=" row header">
    <div class="col-xs-12 col-sm-12">
      <div class="pull-left">
        <img src="images/smLogo.png" alt="Logo">
      </div>
      <div class="pull-right p-t-1">
        <ul class="list-inline list-unstyled pull-left m-b-0">
          <li>
            <form action="" class="search-form" autocomplete="off">
              <div class="form-group has-feedback m-b-0 form-group-custome">
                <label for="search" class="sr-only">Search</label>
                <input type="text" class="form-control border-radius-20" name="search" id="search" placeholder="search">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
            </form>
          </li>
        </ul>
        <ul class="list-inline list-unstyled topIcon pull-right m-l-20  m-b-0">
          <li style="color: white">Welcome {{data.userName}}</li>
          <!-- <li class=""><img src="images/icon-user-active.png" class="cursorPointer" alt="User Icon" title="User Icon"></li> -->
          <li class="help" alt="Help Icon" title="Help Icon">
            <a class="">&nbsp;</a>
          </li>
          <li class="logout" alt="Logout Icon" title="Logout Icon">
            <a href="{{loginUrl}}" (click)="logOut()" class="">&nbsp;</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
