<md-icon class="mat-icon material-icons close-icon pull-right cursorPointer" mdTooltip="Close" role="img" aria-hidden="true"
  (click)="dialogReff.close()">clear</md-icon>
<div class="col-xs-12 col-sm-12">
  <md-card>
    <md-card-content>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <label><b>Feedback: </b>{{this.data}}</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <md-checkbox style="margin: 0 10px" name="altEmail" [(ngModel)]="altEmail">
            Alternate Email
          </md-checkbox>
          <div>
            <div *ngIf="altEmail">
              <label>Email : <em>*</em></label><input class="form-control" type="text" required minlength="10" placeholder="Enter email address"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="email" [(ngModel)]="email" #emailAdd="ngModel">

              <div [hidden]="emailAdd.valid || emailAdd.pristine">
                <span class=" error_text" [hidden]="!emailAdd.hasError('required')">Email is required</span>
                <span class=" error_text" [hidden]="!emailAdd.hasError('pattern')">Please enter valid email</span>
              </div>

              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button [disabled]="emailAdd.invalid" class="btn cu-green-btn pull-right font-regular f-s-18  m-t-8" (click)="dialogReff.close(altEmail)">Send Email
                    </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </md-card-content>
  </md-card>
</div>
