<form [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-12">
      <div class="table-responsive m-t-10">
        <table class="table">
          <thead>
            <tr>
              <th i18n>{{currentLanguageSet?.roleName}}</th>
              <th i18n>{{currentLanguageSet?.roleDesc}}</th>

              <td i18n>{{currentLanguageSet?.edit}}</td>
              <td i18n>{{currentLanguageSet?.delete}}</td>
            </tr>
          </thead>
          <tbody>


            <tr *ngFor="let user of userslist">
              <td>{{user.RoleName}}</td>
              <td>{{user.RoleDesc}}</td>



              <td><i class="fa fa-pencil fa-lg cursorPointer" aria-hidden="true"></i></td>
              <td><i class="fa fa-trash-o fa-lg cursorPointer" aria-hidden="true"></i></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>



  <div class="">
    <div class="col-xs-12 col-sm-12">
      <h4 i18n>{{currentLanguageSet?.roleDetails}}</h4>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="roleName" i18n>{{currentLanguageSet?.roleName}}</label>
        <input type="text" class="form-control" placeholder="{{currentLanguageSet?.enterRoleName}}" id="roleName" formControlName="roleName">
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="roleDesc" i18n>{{currentLanguageSet?.roleDesc}}</label>
        <input type="text" class="form-control" placeholder="{{currentLanguageSet?.enterRoleDesc}}" id="roleDesc" formControlName="roleDesc">

      </div>
    </div>

    <div class="col-xs-12 col-sm-12 pull right m-b-10">
      <button class="btn cu-green-btn pull-right p-l-r-38 f-s-18" type="submit" name="save" i18n> {{currentLanguageSet?.save}}</button>
    </div>
  </div>
</form>
