<div (click)="minimizeBar()">
  <div class=" b-t-2-w p-t-20">
    <div class="col-xs-12 col-sm-12 ">
      <div class=" bs-wizard animate-box" style=" position:relative; z-index:1">
        <div id="one" class="col-xs-2 bs-wizard-step complete" style="padding:0px; margin:0px;">
          <div class="text-center hidden-xs hidden-sm font-Light f-s-16">Create/Find Beneficiary</div>
          <div class="text-center hidden-md hidden-lg visible-xs visible-sm font-Light f-s-18">P D</div>
          <div class="progress progress-margin">
            <div class="progress-bar"></div>
          </div>
          <a class="bs-wizard-dot cursorPointer active-tab"></a>
        </div>
        <div id="two" class="col-xs-2 bs-wizard-step disabled">
          <div class="text-center hidden-xs hidden-sm font-Light f-s-16">Provide Service</div>
          <div class="text-center hidden-md hidden-lg visible-xs visible-sm font-Light f-s-18">A S</div>
          <div class="progress progress-bar-disabled progress-margin">
            <div class="progress-bar"></div>
          </div>
          <a class="bs-wizard-dot cursorPointer"></a>
        </div>
        <div id="three" class="col-xs-2 bs-wizard-step disabled">
          <div class="text-center hidden-xs hidden-sm font-Light f-s-16">Other Details</div>
          <div class="text-center hidden-md hidden-lg visible-xs visible-sm font-Light f-s-18">R M</div>
          <div class="progress progress-bar-disabled progress-margin">
            <div class="progress-bar"></div>
          </div>
          <a class="bs-wizard-dot cursorPointer"></a>
        </div>
        <div id="four" class="col-xs-2 bs-wizard-step disabled">
          <div class="text-center hidden-xs hidden-sm font-Light f-s-16">Closure</div>
          <div class="text-center hidden-md hidden-lg visible-xs visible-sm font-Light f-s-18">R M M</div>
          <div class="progress progress-bar-disabled progress-margin">
            <div class="progress-bar"></div>
          </div>
          <a class="bs-wizard-dot cursorPointer"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="col-xs-12 col-sm-12">
    <div class="panel-body card p-a-0 bg-white ">
      <div class="container-fluid p-a-0 height-400 overflow-y">
        <div class=" b-t-2-w">
          <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false" data-wrap="false">
            <div class="carousel-inner">
              <div class="item active">
                <!--<app-beneficiary-registration (onBenRegDataSelect)="getSelectedBenDetails($event); coservice.startCOService(); updatebeneficiary.PopulateUpdateData(); closure.onView();"
                                        (StartNewCall)="startCall()" #registration></app-beneficiary-registration>-->
                <app-beneficiary-registration (onBenSelect)="benService($event)" (onBenRegDataSelect)="getSelectedBenDetails($event); coservice.startCOService(); updatebeneficiary.PopulateUpdateData(); closure.onView();updateServiceProvided()" #registration></app-beneficiary-registration>
              </div>
              <div class="item ">
                <!--<app-co-services (beneficiarySelected)="startCOService()" (serviceGiven)="updateServiceProvided(); closure.onView();" #coservice></app-co-services>-->
                <app-co-services (serviceGiven)="updateServiceProvided(); closure.onView();" #coservice></app-co-services>
              </div>
              <div class="item ">
                <!--<app-updates-from-beneficiary (beneficiarySelected)="PopulateUpdateData()" #updatebeneficiary></app-updates-from-beneficiary>-->
                <app-updates-from-beneficiary #updatebeneficiary></app-updates-from-beneficiary>
              </div>
              <div class="item ">
                <!--<app-closure (beneficiarySelected)="onView()" (serviceProvided)="onView()" (callClosed)="startNewCall(); registration.startNewCall();"
                                        #closure></app-closure>-->
                <!--<app-closure (callClosed)="startNewCall(); registration.startNewCall();" #closure></app-closure>-->
                <app-closure (callClosed)="closeCall();" #closure></app-closure>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-b-10 ">
        <button id="previous" type="button" class="btn pull-left font-regular f-s-18 m-r-5" href="#myCarousel" data-slide="prev">Previous</button>
        <button id="next" type="button" class="btn pull-right font-regular f-s-18 m-r-5" href="#myCarousel" data-slide="next">Next</button>
        <div class="center-btn">
          <button type="button" value="Cancel" class="btn  font-regular f-s-18 m-r-5" data-slide-to="1" (click)="openDialog()">Cancel</button>
          <button type="button" value="Close" class="btn  font-regular f-s-18 m-r-5" data-slide-to="4" (click)="openDialogClosure()">Closure</button>
        </div>
      </div>
    </div>
  </div>
</div>
