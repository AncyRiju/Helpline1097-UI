<form [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-12">
      <div class="table-responsive m-t-10">
        <table class="table">
          <thead>
            <tr>
              <th i18n>{{currentLanguageSet?.languageName}}</th>
              <th i18n>{{currentLanguageSet?.languageDesc}}</th>
              <!--<th>PropertyFilePath</th>
              <th>IVRFilePath</th>-->
              <td i18n>{{currentLanguageSet?.edit}}</td>
              <td i18n>{{currentLanguageSet?.delete}}</td>
            </tr>
          </thead>
          <tbody>


            <tr *ngFor="let user of userslist">
              <td i18n>{{user.LanguageName}}</td>
              <td i18n>{{user.LanguageDesc}}</td>
              <!--<td>{{user.PropertyFilePath}}</td>
              <td>{{user.IVRFilePath}}</td>-->

              <td><i class="fa fa-pencil fa-lg cursorPointer" aria-hidden="true"></i></td>
              <td><i class="fa fa-trash-o fa-lg cursorPointer" aria-hidden="true"></i></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>


  <div class="">
    <div class="col-xs-12 col-sm-12">
      <h4 i18n>{{currentLanguageSet?.languageDetails}}</h4>
    </div>
    <!--<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="languageID">Language ID</label>

        <input type="text" class="form-control" placeholder="Enter Language ID"  id="languageID" formControlName="languageID">
      
      </div>
    </div>-->

    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="languageName" i18n>{{currentLanguageSet?.languageName}}</label>
        <input type="text" class="form-control" placeholder="{{currentLanguageSet?.enterLanguageName}}" id="languageName" formControlName="languageName">
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="languageDesc" i18n>{{currentLanguageSet?.languageDesc}}</label>
        <input type="text" class="form-control" placeholder="{{currentLanguageSet?.enterLanguageDesc}}" id="languageDesc" formControlName="languageDesc">
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="propertyFilePath" i18n>
          {{currentLanguageSet?.propertyfilepath}}
          </label>
        <input type="text" class="form-control" placeholder="{{currentLanguageSet?.enterPropertyfilepath}}" id="propertyFilePath" formControlName="propertyFilePath">

      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="ivrFilePath" i18n>{{currentLanguageSet?.ivrfilepath}}</label>
        <input type="text" class="form-control" placeholder="{{currentLanguageSet?.enterIvrfilepath}}" id="ivrFilePath" formControlName="ivrFilePath">


      </div>

    </div>
    <div class="col-xs-12 col-sm-12 pull right m-b-10">
      <button class="btn cu-green-btn pull-right p-l-r-38 f-s-18" type="submit" name="save" i18n> {{currentLanguageSet?.save}}</button>
    </div>
  </div>
</form>
