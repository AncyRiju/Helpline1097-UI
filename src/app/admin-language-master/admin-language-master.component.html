<form [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-12">
      <div class="table-responsive m-t-10">
        <table class="table" aria-describedby="languageDetails">
          <thead>
            <tr>
              <th i18n id="languageName">Language Name</th>
              <th i18n id="languageDesc">Language Desc</th>
              
              <td i18n>Edit</td>
              <td i18n>Delete</td>
            </tr>
          </thead>
          <tbody>


            <tr *ngFor="let user of userslist">
              <td i18n>{{user.LanguageName}}</td>
              <td i18n>{{user.LanguageDesc}}</td>
              

              <td><i class="fa fa-pencil fa-lg cursorPointer" aria-hidden="true"></i></td>
              <td><i class="fa fa-trash-o fa-lg cursorPointer" aria-hidden="true"></i></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>


  <div class="">
    <div class="col-xs-12 col-sm-12">
      <h4 i18n>Language Details</h4>
    </div>
   

    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="languageName" i18n>LanguageName</label>
        <input type="text" class="form-control" placeholder="Enter Language Name" id="languageName" formControlName="languageName">
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="languageDesc" i18n>Language Desc</label>
        <input type="text" class="form-control" placeholder="Enter Language Desc." id="languageDesc" formControlName="languageDesc">
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="propertyFilePath" i18n>
          PropertyFilePath
          </label>
        <input type="text" class="form-control" placeholder="Enter PropertyFilePath" id="propertyFilePath" formControlName="propertyFilePath">

      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="ivrFilePath" i18n>IVRFilePath</label>
        <input type="text" class="form-control" placeholder="Enter IvrFilePath" id="ivrFilePath" formControlName="ivrFilePath">


      </div>

    </div>
    <div class="col-xs-12 col-sm-12 pull right m-b-10">
      <button class="btn cu-green-btn pull-right p-l-r-38 f-s-18" type="submit" name="save" i18n> Save</button>
    </div>
  </div>
</form>
