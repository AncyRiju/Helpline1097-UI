<div class="row">
    <div class="col-xs-12 col-sm-12">
        <h4>Information Services</h4>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
        <div class="form-group">
            <label class="control-label" for="symptomCategory">Select Category</label>
            <select class="form-control drop-arrow ng-pristine ng-untouched ng-valid ng-empty" name="symptomCategory" [(ngModel)]="symptomCategory"
                (change)="GetSubCategories(symptomCategory)">
                    <!--<option value="">Select Category</option>-->
               <option *ngFor="let symptomCategory of categoryList" 
                        value="{{symptomCategory.categoryID}}">
                        {{symptomCategory.categoryName}}
                </option>
             </select>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
        <div class="form-group">
            <label class="control-label" for="symptomSubCategory">Select Sub Category</label>
            <select class="form-control drop-arrow ng-pristine ng-untouched ng-valid ng-empty" name="symptomSubCategory " [(ngModel)]="symptomSubCategory">
                    <!--<option value="">Select Sub-Category</option>-->
                <option *ngFor="let symptomSubCategory of subCategoryList" 
                        value="{{symptomSubCategory.subCategoryID}}">{{symptomSubCategory.subCategoryName}}
                </option>
             </select>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 m-t-25">
        <button type="button" class="btn cu-btn-default" (click)="GetSubCategoryDetails(symptomSubCategory)">Get details</button>
    </div>
    <div class="col-xs-12 col-sm-12">
        <div class="min-height-180 border-1-g" for="subCategoryDetails">
            <span *ngFor="let detail of detailsList">
            <!--<span ng-repeat="detail in detailsList">-->
                <a href="{{detail.subCatFilePath}}" target="_blank">
                    {{detail.subCategoryName}}:{{detail.subCategoryDesc}}
                </a>
            </span>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
